<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	<title>积分列表</title>
		<!--样式表格式化-->
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/swiper-4.1.0.min.css"/>
		<!--公用样式表-->
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<!--包文件-->
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script src="../../js/swiper-4.1.0.min.js"></script>
		<!--rem单位处理-->
		<script src="../../js/Rem.js"></script>
		<script src="../../js/public.js"></script>
	</head>
	<body  style="background: #F4F4F4;">
		<header id="header">
			<div class="header_top">
				<p class="header_return"><img src="../../img/icon/top_return.png"/></p>
				<p class="head_title">兑换活动</p>
			</div>
		</header>
		<div class="header_nav">
			<ul id="circle_nav">
				<li class="active">积分</li>
				<li>金币</li>
			</ul>
		</div>
		<div class="activity_list">
			<ul>
				<li>
					<a href="javascript:;">
						<div class="msg_img"><img src="../../img/msg_img.png" alt="" /></div>
						<p class="text-overflow1">吊坠——冰种荷叶吊坠</p>
						<h4>1000积分</h4>
						<button class="exchange">点击对换</button>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<div class="msg_img"><img src="../../img/msg_img.png" alt="" /></div>
						<p class="text-overflow1">吊坠——冰种荷叶吊坠</p>
						<h4>1000积分</h4>
						<button class="exchange">点击对换</button>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<div class="msg_img"><img src="../../img/msg_img.png" alt="" /></div>
						<p class="text-overflow1">吊坠——冰种荷叶吊坠</p>
						<h4>1000积分</h4>
						<button class="exchange">点击对换</button>
					</a>
				</li>
			</ul>
		</div>
		<div class="exchange_pop">
			<!--确定兑换-->
			<div class="affirm_box">
				<div class="affirm_main">
					<p>您确定要用15000积分兑换商品</p>
				</div>
				<div class="pop_nav">
					<a class="active" href="javascript:;" id="aff">确认</a>
					<a href="javascript:;" id="cancel">取消</a>
				</div>
			</div>
			<!--兑换成功-->
			<div class="successful_box">
				<img src="../../img/caidan.png" alt="" class="caid"/>
				<div class="successful_true">
					<img src="../../img/fang.png"/>
					<div class="succ_main">
						<h3>兑换成功</h3>
						<p>订单号：157298946732456</p>
						<i>小主的商品正在快马加鞭的赶过来</i>
						<!--<span>您的积分不足  无法兑换</span>-->
					</div>
					<div class="pop_nav">
						<a class="active" href="javascript:;">查看订单</a>
						<a href="javascript:;" id="return">返回首页</a>
					</div>
				</div>
			</div>
				
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			$("#circle_nav li").click(function(){
				$(this).addClass("active").siblings().removeClass("active");
				$(".circle_main > div").eq($(this).index()).addClass("circle_active").siblings().removeClass("circle_active");
			});
			$(".pop_nav a").click(function(){
				$(this).addClass("active").siblings().removeClass("active");
			})
			$(".exchange").click(function(){
				$(".exchange_pop").css("display","block");
			})
			$("#aff").click(function(){
				$(".affirm_box").css("display","none");
				$(".successful_box").css("display","block")
			})
			$("#cancel,#return").click(function(){
				$(".exchange_pop").css("display","none");
			})
		}
		
	</script>
</html>
